{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Events</h2>
    <div class="table-responsive">
        <table id="event_table" class="table table-bordered table-striped text-center align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Type</th>
                    <th>Device Name</th>
                    <th>Table Source</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ event[0] }}</td>
                    <td>{{ event[1] }}</td>
                    <td>{{ event[2] }}</td>
                    <td>{{ event[3] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">No events found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $('#event_table').DataTable({
        layout: {
            topStart: ['pageLength', 'buttons']
        },
        buttons: ['colvis'],
        lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
        pageLength: 50,
        scrollX: true,
        fixedColumns: { start: 2 },
        headerCallback: function(thead) {
            $(thead).find('th').css({
                'background-color': '#3b82f6',
                'color': '#ffffff',
                'border-bottom': 'none',
                'padding': '0.75rem 1rem',
                'text-align': 'left',
                'font-weight': '600',
                'border-radius': '0.5rem 0.5rem 0 0'
            });
        }
    })
</script>
{% endblock %}
