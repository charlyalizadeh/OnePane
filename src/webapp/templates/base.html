<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Device Data Integrity{% endblock %}</title>

        <!-- CSS -->
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <!-- DataTables (Bootstrap) -->
        <link href="https://cdn.datatables.net/2.3.2/css/dataTables.bootstrap5.min.css"  rel="stylesheet">
        <!-- DataTables Buttons extension -->
        <link href="https://cdn.datatables.net/buttons/3.2.4/css/buttons.bootstrap5.min.css" rel="stylesheet">
        <!-- DataTables FixColumns -->
        <link href="https://cdn.datatables.net/fixedcolumns/5.0.4/css/fixedColumns.bootstrap5.min.css" rel="stylesheet">


    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <div class="">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="100" height="50" class="d-inline-block align-text-top">
                <a class="navbar-brand" href="{{ url_for('merged') }}">All devices</a>
                <a class="navbar-brand" href="{{ url_for('split') }}">Per tools</a>
                <a class="navbar-brand" href="{{ url_for('event_devices') }}">Events</a>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>

        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <!-- DataTables -->
        <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
        <!-- DataTables (Bootstrap) -->
        <script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.min.js"></script>
        <!-- DataTables Buttons extension -->
        <script src="https://cdn.datatables.net/buttons/3.2.4/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/3.2.4/js/buttons.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/3.2.4/js/buttons.colVis.min.js"></script>
        <!-- DataTables FixedColumns extension -->
        <script src="https://cdn.datatables.net/fixedcolumns/5.0.4/js/dataTables.fixedColumns.min.js"></script>
        <script src="https://cdn.datatables.net/fixedcolumns/5.0.4/js/fixedColumns.bootstrap5.min.js"></script>

        <!-- Application js scripts -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
